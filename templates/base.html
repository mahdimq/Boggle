<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="/static/app.css" />
  <title>Boggle</title>
</head>

<body>
  <main class="container is-fluid">
    <section class="section" id='boggle'>
      <h1 class="title">Boggle Game</h1>
      <p>Time Left: <span id="timer">10</span></p>
      <h3>Score: <span class="score">0</span></h3>

      <h4>High Score: {{ highscore }}</h4>

      <div class="table-container">
        <table class="table is-bordered">
          <tbody>
            {% for i in board %}
            <tr>
              {% for letters in i %}
              <td id="square" class="is-size-4">{{letters}}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      {% block content %}{% endblock %}
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="/static/app.js"></script> -->
  <script src="/static/appOop.js"></script>
  <!-- <script>let game = new BoggleGame("boggle")</script> -->
</body>

</html>
