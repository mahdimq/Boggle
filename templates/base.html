<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/app.css" />
  <title>Boggle</title>
</head>

<body>
  <main class="container" id='boggle'>
    <h1 class="title">Boggle Game</h1>
    <div class="row">

      <div class="col">
        <p>Time Left: <span id="timer">10</span></p>
        <p class="highscore">High Score: {{ highscore }}</p>
        <p>Score: <span class="score">0</span></p>

        <div class="col info">
          <div class="large-words">
            <p class="message"></p>
            <ul class="list">Words Found</ul>
          </div>
        </div>

      </div>

      <div class="col">
        <table class="board">
          <tbody>
            {% for i in board %}
            <tr>
              {% for letters in i %}
              <td class="square">{{letters}}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    {% block content %}{% endblock %}

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="/static/app.js"></script> -->
  <script src="/static/appOop.js"></script>
</body>

</html>
